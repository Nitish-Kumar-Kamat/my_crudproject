{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>display records</title>
</head>
<body>
  <h2 align="center">Update Records</h2> <hr color="blue">
  <table border="1" align="center">
  	<tr>
  		<th>Name</th>
  		<th>Surname</th>
  		<th>Email</th>
  		<th>Age</th>
  		<th>Image</th>
  	</tr>

   {% for i in data %}
    
      <tr>
      	<td>{{i.name}}</td>
      	<td>{{i.lname}}</td>
      	<td>{{i.email}}</td>
      	<td>{{i.age}}</td>
      	<td>
      		<img src="{{i.image.url}}" width="200px" height="200px" alt="">
      	</td>

        <td><a href="/updatedata/{{i.id}}">
          <img src="{% static 'images/edit.jpg' %}" width="40px" height="40px">
        </a></td>  
      </tr>

   {% endfor %}

  </table>

  {% endblock %}
</body>
</html>
